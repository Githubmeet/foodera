<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodera</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>

.containers {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
}

h1, h2, h3 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

/* Menu styles */
.menu {
  display: flex;
  justify-content: space-between;
  margin-bottom: 30px;
}
/* Mobile Responsive Styles */
@media only screen and (max-width: 600px) {
  .menu {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  margin-bottom: 30px;
}

  }
  
.item {
  flex-basis: calc(50% - 20px);
  padding: 20px;
  background-color: #f8f9fa;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  margin: 10px;
}

.item h3 {
  margin-bottom: 10px;
  color: #333;
}

.description {
  color: #666;
  margin-bottom: 15px;
}

.toppings, .options {
  margin-bottom: 15px;
}

.toppings input[type="checkbox"], .options input[type="radio"] {
  display: none;
}

.toppings label, .options label {
  display: inline-block;
  margin-right: 10px;
  padding: 8px 15px;
  background-color: #007bff;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin: 5px;
}

.toppings label:hover, .options label:hover {
  background-color: #0056b3;
}

.quantity label {
  margin-right: 10px;
}

.quantity input[type="number"] {
  width: 60px;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

/* Delivery details */
.delivery-details {
  background-color: #f8f9fa;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  color: #333;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="tel"],
.form-group textarea,
.form-group input[type="datetime-local"] {
  width: 95%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: border-color 0.3s ease;
}

.form-group input[type="text"]:focus,
.form-group input[type="email"]:focus,
.form-group input[type="tel"]:focus,
.form-group textarea:focus,
.form-group input[type="datetime-local"]:focus {
  border-color: #007bff;
}

.form-group small {
  color: #888;
}

.btn {
    margin: 10 px;
  padding: 12px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  color: #fff;
  background-color: #007bff;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #0056b3;
}

.btn-block {
  width: 100%;
  margin-top: 20px;
}

    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#">Foodera</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"><i class="fas fa-home fa-lg"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html"><i class="fas fa-user fa-lg"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="order-tracking.html"><i class="fas fa-truck fa-lg"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="containers">
  <h1 class="text-center mb-4">Place Your Order</h1>
  <form id="orderForm">
    <!-- Menu items -->
    <div class="menu">
      <div class="item">
        <h3>Pizza</h3>
        <p class="description">Choose your toppings:</p>
        <div class="options">
          <input type="radio" id="option1" name="burgerOption" value="Regular" checked>
          <label for="option1">pepperoni</label>
          <input type="radio" id="option2" name="burgerOption" value="Cheese">
          <label for="option2">Tomato</label>
          <input type="radio" id="option3" name="burgerOption" value="Bacon">
          <label for="option3">Onion</label>
        </div>
        <div class="quantity">
          <label for="pizzaQty">Quantity:</label>
          <input type="number" id="pizzaQty" name="pizzaQty" min="1" value="1">
        </div>
      </div>
      <div class="item">
        <h3>Burger</h3>
        <p class="description">Choose your options:</p>
        <div class="options">
          <input type="radio" id="option1" name="burgerOption" value="Regular" checked>
          <label for="option1">Regular</label>
          <input type="radio" id="option2" name="burgerOption" value="Cheese">
          <label for="option2">Cheese</label>
          <input type="radio" id="option3" name="burgerOption" value="Bacon">
          <label for="option3">Bacon</label>
        </div>
        <div class="quantity">
          <label for="burgerQty">Quantity:</label>
          <input type="number" id="burgerQty" name="burgerQty" min="1" value="1">
        </div>
      </div>
    </div>
    <!-- Delivery details -->
    <div class="delivery-details">
      <h2>Delivery Details</h2>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" >
      </div>
      <div class="form-group">
        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" rows="3" ></textarea>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" >
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" >
      </div>
      <div class="form-group">
        <label for="deliveryTime">Preferred Delivery Time:</label>
        <input type="datetime-local" id="deliveryTime" name="deliveryTime" >
      </div>
    </div>
  </form>
  <a href="payment.html">
  <button class="btn btn-primary btn-block mt-4">Place Order</button></a>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
